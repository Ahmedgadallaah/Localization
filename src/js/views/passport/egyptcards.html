<div class="oj-hybrid-padding oj-flex">


  <oj-messages messages="[[errorMessagesProvider]]" position="{}" display="notification"></oj-messages>

  <div>
    <oj-bind-if test="[[redrivedData().length>0]]">
      <h2 class="header-title" style="text-align:center">بيانات كروت مصريين</h2>
      <oj-table data-bind="event: {selectionChanged: tableListener}" id='table' aria-label='Departments Table'
        data='[[pagingDataProvider]]' selection-mode='{"row": "single"}' dnd='{"reorder": {"columns": "enabled"}}'
        columns='[[columns]]' style='width: 100%; height: 200px; '>


        <!-- </oj-bind-if> -->
        <oj-paging-control id="paging" data="[[pagingDataProvider]]" page-size="10" slot="bottom">

        </oj-paging-control>
      </oj-table>
    </oj-bind-if>
  </div>
</div>
<script type="text/html" id="serial">
  <td>
    <oj-bind-text value="[[$context.cellContext.status.rowIndex + 1]]"></oj-bind-text>
    <!--    <span data-bind="text:$parent.getCol($context)"></span>-->
  </td>
</script>


</div>
